<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incoming Requests</title>
    <style>/* ================ BASE STYLES ================ */
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #f5f7fb;
  margin: 0;
  padding: 20px;
  color: #333;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
  padding: 25px;
}

h1 {
  color: #2c3e50;
  text-align: center;
  margin-bottom: 25px;
  font-weight: 600;
  padding-bottom: 15px;
  border-bottom: 1px solid #eee;
}

/* ================ TABLE STYLES ================ */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  font-size: 0.95em;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.03);
}

th {
  background-color: #2980b9;
  color: white;
  padding: 15px;
  text-align: left;
  font-weight: 500;
  letter-spacing: 0.5px;
}

td {
  padding: 12px 15px;
  border-bottom: 1px solid #f0f0f0;
}

tr:nth-child(even) {
  background-color: #f9fafc;
}

tr:hover {
  background-color: #f0f4ff;
  transition: background-color 0.2s ease;
}

/* ================ STATUS BADGES ================ */
.status {
  display: inline-block;
  padding: 5px 12px;
  border-radius: 20px;
  font-size: 0.8em;
  font-weight: 600;
  text-transform: capitalize;
}

.status-pending {
  background-color: #fff3cd;
  color: #856404;
}

.status-confirmed {
  background-color: #d4edda;
  color: #155724;
}

.status-rejected {
  background-color: #f8d7da;
  color: #721c24;
}

/* ================ ACTION BUTTONS ================ */
.action-btn {
  display: inline-block;
  padding: 8px 16px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.85em;
  margin-right: 8px;
  transition: all 0.2s ease;
  border: none;
  cursor: pointer;
}

.btn-confirm {
  background-color: #28a745;
  color: white;
}

.btn-confirm:hover {
  background-color: #218838;
  transform: translateY(-1px);
}

.btn-reject {
  background-color: #dc3545;
  color: white;
}

.btn-reject:hover {
  background-color: #c82333;
  transform: translateY(-1px);
}

/* ================ EMPTY STATE ================ */
.no-requests {
  text-align: center;
  color: #6c757d;
  padding: 30px;
  font-style: italic;
}

/* ================ ANIMATIONS ================ */
@keyframes fadeInRow {
  from { opacity: 0; transform: translateX(-10px); }
  to { opacity: 1; transform: translateX(0); }
}

tbody tr {
  animation: fadeInRow 0.3s ease-out forwards;
}

tbody tr:nth-child(1) { animation-delay: 0.1s; }
tbody tr:nth-child(2) { animation-delay: 0.2s; }
tbody tr:nth-child(3) { animation-delay: 0.3s; }

/* ================ RESPONSIVE ================ */
@media (max-width: 768px) {
  .container {
    padding: 15px;
  }
  
  table {
    display: block;
    overflow-x: auto;
  }
  
  .action-btn {
    display: block;
    margin-bottom: 8px;
    width: 100%;
    text-align: center;
  }
}</style>
</head>
<body>
    <div class="container">
        <h1>Incoming Requests</h1>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Vendor</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for request in requests %}
                <tr>
                    <td>{{ request['item_name'] }}</td>
                    <td>{{ request['quantity'] }}</td>
                    <td>{{ request['vendor_name'] }}</td>
                    <td>
                        <span class="status status-{{ request['status'].lower() }}">
                            {{ request['status'] }}
                        </span>
                    </td>
                    <td>
                        <a href="{{ url_for('confirm_request', request_id=request['id']) }}" 
                           class="action-btn btn-confirm">Confirm</a>
                        <a href="{{ url_for('reject_request', request_id=request['id']) }}" 
                           class="action-btn btn-reject">Reject</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="no-requests">No pending requests</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
