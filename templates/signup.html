<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 0C8.96 0 0 8.96 0 20C0 31.04 8.96 40 20 40C31.04 40 40 31.04 40 20C40 8.96 31.04 0 20 0ZM20 10C23.32 10 26 12.68 26 16C26 19.32 23.32 22 20 22C16.68 22 14 19.32 14 16C14 12.68 16.68 10 20 10ZM20 34.4C15.56 34.4 11.6 32.08 9.2 28.4C9.24 24.6 18 22.6 20 22.6C20.04 22.6 30.76 24.6 30.8 28.4C28.4 32.08 24.44 34.4 20 34.4Z" fill="#4361EE"/>
      </svg>
      <h2>Create Account</h2>
    </div>
    
    <form method="POST" action="{{ url_for('signup') }}">
      <div class="input-group username-input">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      
      <div class="input-group email-input">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      
      <div class="input-group password-input">
        <input type="password" name="password" placeholder="Password" required minlength="6">
      </div>
      
      <select name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="vendor">Vendor</option>
        <option value="supplier">Supplier</option>
        <option value="driver">Driver</option>
      </select>
      
      <button type="submit">Register</button>
    </form>
    
    <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
  
  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html
