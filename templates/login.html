<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>/* ================ BASE STYLES ================ */
:root {
  --primary: #4361ee;
  --primary-dark: #3a56d4;
  --secondary: #3f37c9;
  --light: #f8f9fa;
  --dark: #212529;
  --gray: #6c757d;
  --danger: #dc3545;
  --success: #28a745;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #f5f7fb;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: var(--dark);
  line-height: 1.6;
}

/* ================ LOGIN CONTAINER ================ */
.login-container {
  background: white;
  padding: 2.5rem;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 0.5s ease-out;
}

.login-container h2 {
  color: var(--primary);
  margin-bottom: 1.5rem;
  font-weight: 600;
  font-size: 1.8rem;
}

/* ================ FORM STYLES ================ */
form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

input {
  padding: 0.8rem 1rem;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s ease;
  width: 100%;
  box-sizing: border-box;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

button {
  background-color: var(--primary);
  color: white;
  padding: 0.8rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 0.5rem;
}

button:hover {
  background-color: var(--primary-dark);
  transform: translateY(-2px);
}

button:active {
  transform: translateY(0);
}

/* ================ LINK STYLES ================ */
p {
  margin-top: 1.5rem;
  color: var(--gray);
}

a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s;
}

a:hover {
  color: var(--primary-dark);
  text-decoration: underline;
}

/* ================ ERROR MESSAGE ================ */
.error-message {
  background-color: rgba(220, 53, 69, 0.1);
  color: var(--danger);
  padding: 0.8rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  border-left: 4px solid var(--danger);
}

/* ================ ANIMATIONS ================ */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================ RESPONSIVE DESIGN ================ */
@media (max-width: 480px) {
  .login-container {
    padding: 1.5rem;
    margin: 1rem;
    box-shadow: none;
    border: 1px solid #eee;
  }
  
  body {
    align-items: flex-start;
    padding-top: 2rem;
    background: white;
  }
}</style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 0C8.96 0 0 8.96 0 20C0 31.04 8.96 40 20 40C31.04 40 40 31.04 40 20C40 8.96 31.04 0 20 0ZM20 10C23.32 10 26 12.68 26 16C26 19.32 23.32 22 20 22C16.68 22 14 19.32 14 16C14 12.68 16.68 10 20 10ZM20 34.4C15.56 34.4 11.6 32.08 9.2 28.4C9.24 24.6 18 22.6 20 22.6C20.04 22.6 30.76 24.6 30.8 28.4C28.4 32.08 24.44 34.4 20 34.4Z" fill="#4361EE"/>
      </svg>
      <h2>Login</h2>
    </div>
    
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('login') }}">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    
    <p class="signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
  </div>
  
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
